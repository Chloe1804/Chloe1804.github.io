<script>

 // lijstje wordt gemaakt voor hoeveelheid getallen
    var aantal;

    // Hier kan je aantal getallen dat je wilt vragen invoeren
    window.alert("Geef aantal getallen op");
    aantal = Number(window.prompt('Enter a value for aantal'));

    // Array wordt gemaakt voor de getallen
    var getallen = new Array(aantal);

    // lijst voor de teller wordt gemaakt
    var teller;

    // Dit is een For loop gemaakt voor rij getallen
    for (teller = 0; teller <= getallen.length - 1; teller++) {
        getallen[teller] = Math.floor(Math.random() * 100);
    }

    // Dit verwijst het naar de andere rijtjes waarmee het door gaat
    weergaveArray(getallen);
    sorteer(getallen);


function sorteer(getallen) {
    // lijstjes worden aangemaakt
    var i;
    var j;
    var temp;

    // For loop wordt gemaakt voor de grootte van de nummers
    for (i = 0; i <= getallen.length - 1; i++) {

        // For loop wordt gemaakt voor de grootte van de nummers
        for (j = 0; j <= getallen.length - i - 2; j++) {

            // Dit is een if-statement waarmee wordt gekeken welke nummers groter en kleiner zijn
            if (getallen[j] > getallen[j + 1]) {

                // Hier worden de nummers op volgorde gezet
                temp = getallen[j];
                getallen[j] = getallen[j + 1];
                getallen[j + 1] = temp;
            }
        }
    }

    // Hier worden de waarde gegeven
    window.alert("De gesorteerde waarde zijn");
    weergaveArray(getallen);
}

function weergaveArray(getallen) {
    // lijstje wordt aangemaakt voor teller
    var teller;

    // Forloop wordt aangemaakt
    for (teller = 0; teller <= getallen.length - 1; teller++) {

        // nummers worden uitgeprint
        window.alert(getallen[teller]);
    }
}
